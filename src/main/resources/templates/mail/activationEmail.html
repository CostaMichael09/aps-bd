<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title th:text="#{email.activation.title}">Ative sua conta!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}}" />
  </head>
  <body>
    <p th:text="#{email.activation.greeting(${user.login})}">Senhor(a)</p>
    <p th:text="#{email.activation.text1}">Clique aqui para ativar sua conta na APS:</p>
    <p>
      <a th:with="url=(@{|/${baseUrl}/account/activate?key=${user.activationKey}|})" th:href="${url}" th:text="${url}">Link de ativação</a>
    </p>
    <p>
      <span th:text="#{email.activation.text2}">Costa, </span>
      <br />
      <em th:text="#{email.signature}">Michael.</em>
    </p>
  </body>
</html>
